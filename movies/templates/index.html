{% extends 'layout.html' %}

{% block content %}
<div id="movies">
   <h2 style="margin: 2%"> Movies </h2>
   <ul>
      {% for movie in movies %}
         <li style="    display: inline-block;
                        width: 180px;
                        height: 270px;
                        text-align: center;
                        color: white;
                        margin: 40px;
                        padding-bottom: 60px">
            <img src="{{movie.image.url}}" alt="" width=100% height=100%>
            <a style="text-decoration: none; color: black;" href="movie/details/{{movie.link}}">{{movie.title}}</a>
         </li>
      {% endfor %}
      <a href="submitMovie">Submit Movie</a>
   </ul>
</div>
{% endblock %}
