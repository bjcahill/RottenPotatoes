{% extends 'layout.html' %}
{% load static %}

{% block content %}

<center style="padding-left: 6%; padding-right: 6%;">
    <a class="goback" value="Go back!" onclick="history.back()" style="text-decoration: none; color: white;">Go back</a>
    <h2 style="color:white; display: inline-block">Submit {{type}} Review for {{movie.title}}</h2>
    <a class="goback" value="Go back!" onclick="history.back()" style="text-decoration: none; color: white; float: right; visibility: hidden">Go back</a>
</center>

<br><br>

<form class="movieform" method="post" action="" enctype="multipart/form-data" style="margin-left: 7%; margin-right: 7%;">
    <div>
    {% csrf_token %}
    {{ form.as_p }}
    </div>
    <button type="submit">Save</button>
</form>

<br><br>

{% endblock %}
